<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarala">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="link-container">
            <i class="fas fa-link"></i>
            <input type="text" id="link" value="https://www.facebook.com/pg/kodesarrolladores">
        </div>
        <div class="btn-container">
            <select id="size" class="btn">
                <option value="128">128x128 px.</option>
                <option value="256" selected>256x256 px.</option>
                <option value="512">512x512 px.</option>
                <option value="1024">1024x1024 px.</option>
            </select>
            <button class="btn" id="main-color">Main color</button>
            <button class="btn" id="bg-color">Background</button>
        </div>
        <div id="code-container"></div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="https://unpkg.com/vanilla-picker@2"></script>
<script src="js/main.js"></script>
</body>
</html>
